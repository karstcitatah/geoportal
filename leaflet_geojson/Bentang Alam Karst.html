<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bentang Alam Karst - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
      /* width: 100%; */
			margin: 0;
		}
		.leaflet-container {
			height: 100vh;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inisialisasi peta
  const map = L.map('map').setView([-6.8305, 107.4366], 11);

  // Basemap
  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Memuat dan menambahkan GeoJSON
    fetch('Bentang Alam Karst.geojson')  // Pastikan path file benar
      .then(response => response.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          style: {
            color: "blue",       // garis tepi
            weight: 2,
            fillColor: "cyan",   // warna isi
            fillOpacity: 0.4
          },
          onEachFeature: (feature, layer) => {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(`<b>${feature.properties.name}</b>`);
            }
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds()); // Fokus otomatis ke area polygon
      })
      .catch(error => console.error("Gagal memuat GeoJSON:", error));
  </script>

</body>
</html>
